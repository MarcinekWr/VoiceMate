[tool:pytest]
testpaths = tests
pythonfiles = test.py
python_classes = Test
pythonfunctions = test*
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    playwright: Playwright E2E tests
    slow: Slow running tests
    smoke: Smoke tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning